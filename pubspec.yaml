name: elib
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  file_picker: ^8.1.3
  epubx: ^4.0.0  # Epub dosyalarıyla çalışmak için
  shared_preferences: ^2.0.10
  flutter_html: ^3.0.0-beta.2
  path_provider: ^2.1.3
  epub_view: ^3.2.0
  epub_reader_highlight: ^1.0.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true
